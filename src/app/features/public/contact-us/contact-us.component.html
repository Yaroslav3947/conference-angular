<div class="container">
    <div class="contact-section">
        <div class="form-container">
            <h1>Contact us!</h1>

            <form #form="ngForm" (ngSubmit)="onFormSubmit()">
                
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name"
                    [(ngModel)]="model.name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                    [(ngModel)]="model.email" required>
                </div>
                
                <div class="form-group">
                    <label for="comment">Comment</label>
                    <textarea class="form-control" id="comment" name="comment" [(ngModel)]="model.comment" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <select class="form-control" [(ngModel)]="model.message" name="message" id="message">
                        <option value="good">Good site</option>
                        <option value="normal">Normal site</option>
                        <option value="bad">Bad site</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Send Report via Email?</label><br>
                    <input type="radio" name="sendReport" [(ngModel)]="model.sendReport" [value]="true"> Send<br>
                    <input type="radio" name="sendReport" [(ngModel)]="model.sendReport" [value]="false"> Do not send
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
